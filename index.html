<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="header-text">Generate a <span>random password</span></h1>
        <p class="paragraph-text">Never use an insecure password again.</p>
        <button class="btn">Generate passwords</button>
        <input type="text"  placeholder="Number of charecter" class="input-field">

        <div class="container-labels">
            <div id="firstPass" class="generated">Your password Here</div>
            <div id="secondPass" class="generated">Your password here</div>
        </div>
    </div>

    <script src="script.js"></script>


    
</body>
</html>
